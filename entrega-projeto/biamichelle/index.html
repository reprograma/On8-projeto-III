<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="container">
    <h1>Pokedex</h1>
    <h2>Escolha o seu Pokemon!</h2>

    <div class="pokedex__forms">
      <form action="#">
        <input type="text" id="nomePkm" placeholder="Digite o nome do pokemon"/>
        <button type="submit">Visualizar</button>
      </form>
    </div>
    <div class='divStatus'>
      <label for='statusPokemons' class='label'>Selecione o tipo do pokemon:</label>
    </div>


    <p id="mensagemErro" class="mensagem-erro"></p>

    <ul class="pokedex"></ul>

  </main>

  <script src='./script.js'></script>
</body>

</html>
