<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>PokeDex</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>

<body>
  <main class="container">
    <h1>Pokedex</h1>
    <h2>Escolha o seu Pokemon!</h2>
    <div class="pokedex__forms">
      <form action="#">
        <input type="text" id="nomePkm" placeholder="Digite o nome do pokemon" />
        <button type="submit">Visualizar</button>
        <input type="reset" id="limpar" value="Limpar">
      </form>
    </div>
    <p id="mensagemErro" class="mensagem-erro"></p>
    <div class="pokedex">
      <div class="" id="pokedexCaixa">
        <img src="" alt="" class="card-image" id="pokedexImg">
        <h2 class="card-title" id="pokedexTitle"></h2>
        <p class="card-subtitle" id="pokedexSubtitle"></p>
      </div>
    </div>
  </main>
  <script src="script.js"> </script>
</body>

</html>
